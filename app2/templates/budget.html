    <!-- retrieve budget value -->
    <script>
        async function myfetch() {
            try {
                var id = sessionStorage["id"];
                if (typeof id == "undefined") {
                    window.location.href = 'login.html';
                    return;
                }
                var serviceURL = "http://127.0.0.1:5004/budget/month/" + id;
                let response = 
                    await fetch(
                        serviceURL, {
                            method: 'GET',
                            headers: {
                                "Content-Type": "application/json",
                            }
                        }
                    );
                    const data = await response.json();
                    console.log(data);
                    if (response.ok) {
                        if (data.status == 'success') {
                            // store userid in session 
                            // sessionStorage.setItem("id", id);
                            // after all runs, head to index.html
                            sessionStorage.setItem("budget_id", data.budget.id);
                            document.getElementById("budget").innerText = "$" + data.budget.amount;
                        } 
                    } else {
                        document.getElementById("budget").innerText = "$0.00";
                    }
            } catch (error) {
                // showError('Unable to authenticate user');
                // console.log(error);
                // alert('Error authenticating, please try again');
                alert(error);
            }
        }
        myfetch();
    </script>

    <!-- modal to edit budget  -->
    <script>
        // Get the modal
        var modal = document.getElementById("edit-budget");

        // Get the button that opens the modal
        var btn = document.getElementById("edit-budget-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
