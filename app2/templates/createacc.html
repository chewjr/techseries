<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						<img src="images/solidos.png" class="logo"> Create New Account
					</span>
					
					<div class="wrap-input100">
						<input class="input100" type="text" name="id">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="id">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="container-login100-form-btn" style="margin-top: 10px;">
						<button onclick="location.href = 'login.html';" id="myButton" class="login100-form-btn" >
							Back
						</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('images/carlos-muza-hpjSkU2UYSU-unsplash.jpg');">
				</div>
			</div>
		</div>
	</div>

	<script>
        // Helper function to display error message
        function showError(message) {

            // Display an error under the main container
            $('#error')
                .append("<label>" + message + "</label>");
        }

    </script>
    <script>
        $('#submit').click(
            // call authenticate function to authenticate user when logging in
            async () => {
                var username = $('#username').val();
                var password = $('#password').val();
                var serviceURL = "http://127.0.0.1:5001/authenticate";
                try {
                    const response = 
                    await fetch(
                        serviceURL, { 
                            method: 'POST', 
                            headers: {
                                "Content-Type": "application/json"
                            }, 
                            body: JSON.stringify({
                                "username": username,
                                "password": password 
                            })
                        }
                    );
                    const data = await response.json();
                    if (response.ok) {
                        if (data.status == 'success') {
                            // store username in session 
                            sessionStorage.setItem("username", username);
                            // after all runs, head to index.html
                            window.location.href = 'index.html';
                        } else {
                            alert('Invalid username/password, please try again');
                        }
                    }
                } catch (error) {
                    showError('Unable to authenticate user');
                }
            }
        )
    </script>
